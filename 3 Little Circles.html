<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>d3.js ~ Three Little Circles</title>
    <script type="text/javascript" src="./lib/d3.v3.min.js"></script>
    <style type="text/css">
        .little {
            fill: #aaa;
            stroke: #666;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
<div class="body">

    <svg id="svg" height="100%" width="100%">
        <circle r="15" cy="90" cx="100" class="little"></circle>
        <circle r="15" cy="90" cx="200" class="little"></circle>
        <circle r="15" cy="90" cx="300" class="little"></circle>
    </svg>
</div>

<script type="text/javascript">
    var svg = d3.select("#svg");
</script>


</body>
</html>
