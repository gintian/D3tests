<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TRACKING GEOGRAPHY &amp; TIME</title>
    <script type="text/javascript" src="../lib/d3.v4.min.js"></script>
    <script src="../lib/d3-geo-projection.v1.min.js"></script>
  <script src="../lib/queue.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<script type="text/javascript">
    // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    /*
     TRACKING GEOGRAPHY & TIME
     D3.js Javascript web-app to generate interactive maps from track data
     */
    // ##############################################################
    // ##############################################################
    // FOR EACH NEW DATASET: THE VARIABLES BELOW NEED TO BE SET
    //
var numTimeSeries = 3;
// geojson files with points & stops:
var dataFile = ["data/m15088.geojson", "data/m15061.geojson", "data/m15025.geojson"];
var seriesNames = ["Bus 15088", "Bus 15061", "Bus 15025"];
// lon and lat of center of map and map scale:
    var mapCenterLon = -6.3, mapCenterLat = 53.355;
    var mapScale = 180000;
// format string for date an/or time formatter
// see https://github.com/mbostock/d3/wiki/Time-Formatting
var parseMyDate = d3.timeParse("%H:%M:%S");
// lowest and highest time/date values found in data:

var earliestTimeStr = ["17:31:06", "21:31:08", "21:54:50"];
var latestTimeStr = ["18:34:28", "22:32:23", "22:44:09"];
// lowest and highest distance values found in data:
var smallestDist = [0, 0, 0];
var largestDist = [27.02882976, 26.91270174, 26.8245576];
//Units & interval values for axes:
    //Units & interval values for axes:
    var distLabelledTicksValue = 10;
    var distUnLabelledTicksValue = 20;
    var distSlicesLabelledTicksValue = 1;
    var distSlicesUnLabelledTicksValue = 10;
    var timeLabelledTicks = d3.timeMinute.every(5);
    var timeUnLabelledTicks = d3.timeSecond.every(30);
    // circle sizes used in Map:
    var stopSize = 4;
    var noStopSize = 0;
    // nameLabel + Attr: title + attribute to use for instance "name" in pop-ups:
    var nameLabel = "Bus:";
    var nameAttr = "m_id";
    // background image: set to "" to not have any
    var background_image = "";
//
// ##############################################################
// ##############################################################
</script>
<!--load trackviewer D3 javascript:-->
<script src="busTrackViewer.js"></script>
</body>
</html>
